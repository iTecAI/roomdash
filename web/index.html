<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roomdash</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="/s/style/index.css">
    <script src="/s/script/index.js"></script>
</head>

<body>
    <div id='weather-panel' class='shadow'>
        <div class='current-weather'>
            <img src="/data/weatherMap" alt="Weather radar (precipitation)" class='radar'>
            <div class="current-weather-stats">
                
            </div>
        </div>
        <div class='weather-hourly'>
            
        </div>
        <div class='weather-daily'>

        </div>
    </div>
    <div id='events-panel' class='shadow'>
        <span class="material-icons marker">event</span>
        <div class="events-area">
            
        </div>
        <span class='no-events'>[ NO EVENTS ]</span>
    </div>
    <div id='time-panel' class='shadow'>
        <span class="material-icons marker">schedule</span>
        <span class="time"></span>
        <span class="date"></span>
        <span class="location-name"><span class="material-icons">place</span><span class="value"></span></span>
    </div>
</body>

</html>
